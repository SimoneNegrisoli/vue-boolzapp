<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Lato:wght@100;300;400;700&family=Montserrat:wght@300;400;600;700&family=PT+Sans:wght@400;700&family=Roboto:wght@300;400;500;700&display=swap"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <div class="container border h-100">
            <div class="d-flex h-100">
                <!-- parte di sinistra -->
                <div class="w-25 border flex-column flex-nowrap bg-white h-100">
                    <div class="mytopbar d-flex justify-content-between  p-2">
                        <div class="d-flex align-items-center">
                            <div class="img-container">
                                <img src="img/avatar_io.jpg" alt="avatar_1">
                            </div>
                            <div class="ms-1">
                                Sofia
                            </div>
                        </div>

                        <div class="d-flex align-items-center myicon">
                            <i class="fa-solid fa-circle-notch"></i>
                            <i class="fa-solid fa-message mx-3"></i>
                            <i class="fa-solid fa-ellipsis-vertical"></i>
                        </div>
                    </div>
                    <div class="mylightblue-bg p-2 d-flex ">
                        <div class="bg-white my-icon d-flex justify-content-center align-items-center me-2">
                            <i class="fa-solid fa-bell-slash fa-lg mylightblue"></i>
                        </div>
                        <div>
                            <div>
                                Ricevi notifiche di nuovi messaggi
                            </div>
                            <small><a href="#" class="mydarkgrey">Attiva notifiche dekstop</a></small>
                        </div>
                    </div>
                    <div class="input-group p-1">
                        <div class="input-group-text"><i class="fa-solid fa-magnifying-glass myicon"></i></div>
                        <input type="text" class="form-control" placeholder="Cerca o inizia una nuova chat">
                      </div>

                    <div class="overflow-y-auto h-100 flex-grow-1 ">
                        <div class="d-flex align-items-center myborder p-2  ">
                            <div class="img-container me-2">
                                <img src="img/avatar_2.jpg" alt="">
                            </div>
                            <div class="d-flex justify-content-between  w-100">
                                <div>
                                    Michele
                                    <div>
                                        <small>ultimo accesso</small>
                                    </div>
                                </div>
                                <div>
                                    <small>12:00</small>
                                </div>
                            </div>
                        </div>


                    </div>

                </div>

                <!-- parte di destra -->
                <div class="w-75 border">
                    <div class="mytopbar d-flex justify-content-between p-2">
                        <div class="d-flex align-items-center">
                            <div class="img-container">
                                <img src="img/avatar_1.jpg" alt="avatar_1">
                            </div>
                            <div class="ms-1">
                                Michele
                            </div>
                        </div>
                        <div class="d-flex align-items-center myicon">
                            <i class="fa-solid fa-circle-notch"></i>
                            <i class="fa-solid fa-message mx-3"></i>
                            <i class="fa-solid fa-ellipsis-vertical"></i>
                        </div>
                    </div>
                    <main class="p-2">
                        dove ci sono i messaggi
                    </main>
                    <div class="p-2 d-flex align-content-center justify-content-between">
                        <div>
                            emoticon
                        </div>
                        <div class="w-75">
                            <input type="text" class="w-100">
                        </div>
                        <div>
                            microfono <!-- farci un bonus  -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="js/script.js" type="module"></script>
</body>

</html>
